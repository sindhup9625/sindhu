<!DOCTYPE html>
<html>
    <head>
        <title>html5 canvas</title>
        <meta name="viewport" litent="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="400" style="background-color: #333; border: 2px solid #000;"></canvas>
<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getcontext("2d");
    let radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90;

    function drawface(){
        //creating gradient color
         const grad = ctx.createradialGradient(0, 0, radius *0.95, 0, 0, radius * 1.05);
         grad.addcolorstop(0, '#333');
         grad.addcolorstop(0.5, '#fff');
         grad.addcolorstop(1, '#333');
          //drawing a main  circle
         ctx.beginpath();
         ctx.arc(0, 0, radius, 0, 2 * math.PI);
         ctx.fillstyle = "#fff";
         ctx.fill();
         ctx.strokstyle = grad;
         ctx.linewidth = radius * 0.1;
         ctx.stroke();
    }

    drawFace();




      </script>

    </body>

  </html>
